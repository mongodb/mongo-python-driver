comment:  # this is a top-level key
  layout: " diff, flags, files"
  behavior: default
  require_changes: true
  require_base: false
flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 90%
