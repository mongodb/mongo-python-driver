  matrix_spec:
    platform:
      - macos-1100-arm64
    auth-ssl: "*"
  display_name: "${platform} ${auth-ssl}"
  tasks:
    - ".latest"
    - ".8.0"
    - ".7.0"
    - ".6.0"
    - ".5.0"
    - ".4.4"

