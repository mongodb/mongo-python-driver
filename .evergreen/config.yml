  matrix_spec:
    platform:
      # MacOS introduced SSL support with MongoDB >= 3.2.
      # Older server versions (2.6, 3.0) are supported without SSL.
      - macos-1100
    auth: "*"
    ssl: "*"
  exclude_spec:
    # No point testing with SSL without auth.
    - platform: macos-1100
      auth: "noauth"
      ssl: "ssl"
  display_name: "${platform} ${auth} ${ssl}"
  tasks:
    - ".latest"
    - ".8.0"
    - ".7.0"
    - ".6.0"
    - ".5.0"
    - ".4.4"
    - ".4.2"
    - ".4.0"
    - ".3.6"

