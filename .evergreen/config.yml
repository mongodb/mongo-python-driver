########################################
# Evergreen Template for MongoDB Drivers
########################################

# When a task that used to pass starts to fail
# Go through all versions that may have been skipped to detect
# when the task started failing
stepback: true

# Mark a failure as a system/bootstrap failure (purple box) rather then a task
# failure by default.
# Actual testing tasks are marked with `type: test`
command_type: system

# Protect ourselves against rogue test case, or curl gone wild, that runs forever
# Good rule of thumb: the averageish length a task takes, times 5
# That roughly accounts for variable system performance for various buildvariants
exec_timeout_secs: 3600 # 60 minutes is the longest we'll ever run (primarily
                        # for macos hosts)

# What to do when evergreen hits the timeout (`post:` tasks are run automatically)
timeout:
  - command: subprocess.exec
    params:
      binary: ls -la

include:
  - filename: .evergreen/generated_configs/tasks.yml
  - filename: .evergreen/generated_configs/variants.yml

functions:
  "fetch source":
    # Executes clone and applies the submitted patch, if any
    - command: git.get_project
      params:
        directory: "src"
    # Applies the subitted patch, if any
    # Deprecated. Should be removed. But still needed for certain agents (ZAP)
    - command: git.apply_patch

  "setup system":
    # Make an evergreen expansion file with dynamic values
    - command: subprocess.exec
      params:
        include_expansions_in_env: ["is_patch", "project", "version_id", "AUTH", "SSL", "TEST_ENCRYPTION", "TEST_ENCRYPTION_PYOPENSSL", "TEST_CRYPT_SHARED", "TEST_PYOPENSSL", "SETDEFAULTENCODING", "TEST_LOADBALANCER", "TEST_SEVERLESS", "SKIP_CSOT_TESTS", "MONGODB_STARTED", "DISABLE_TEST_COMMANDS", "GREEN_FRAMEWORK", "NO_EXT", "COVERAGE", "COMPRESSORS", "MONGODB_API_VERSION", "skip_crypt_shared", "VERSION", "TOPOLOGY", "STORAGE_ENGINE", "ORCHESTRATION_FILE", "REQUIRE_API_VERSION", "LOAD_BALANCER", "skip_web_identity_auth_test", "skip_ECS_auth_test"]
        binary: bash
        working_dir: "src"
        args:
          - .evergreen/scripts/setup-system.sh
    # Load the expansion file to make an evergreen variable with the current unique version
    - command: expansions.update
      params:
        file: src/expansion.yml

  "upload coverage" :
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file:  src/.coverage
        optional: true
        # Upload the coverage report for all tasks in a single build to the same directory.
        remote_file: coverage/${revision}/${version_id}/coverage/coverage.${build_variant}.${task_name}
        bucket: ${bucket_name}
        permissions: public-read
        content_type: text/html
        display_name: "Raw Coverage Report"

  "download and merge coverage" :
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: subprocess.exec
      params:
        silent: true
        binary: bash
        working_dir: "src"
        include_expansions_in_env: ["AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN"]
        args:
          - .evergreen/scripts/download-and-merge-coverage.sh
          - ${bucket_name}
          - ${revision}
          - ${version_id}
    - command: subprocess.exec
      params:
        working_dir: "src"
        binary: bash
        args:
          - .evergreen/combine-coverage.sh
    # Upload the resulting html coverage report.
    - command: subprocess.exec
      params:
        silent: true
        binary: bash
        working_dir: "src"
        include_expansions_in_env: ["AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN"]
        args:
          - .evergreen/scripts/upload-coverage-report.sh
          - ${bucket_name}
          - ${revision}
          - ${version_id}
    # Attach the index.html with s3.put so it shows up in the Evergreen UI.
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file:  src/htmlcov/index.html
        remote_file: coverage/${revision}/${version_id}/htmlcov/index.html
        bucket: ${bucket_name}
        permissions: public-read
        content_type: text/html
        display_name: "Coverage Report HTML"

  "upload mo artifacts":
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: archive.targz_pack
      params:
        target: "mongo-coredumps.tgz"
        source_dir: "./"
        include:
          - "./**.core"
          - "./**.mdmp" # Windows: minidumps
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: mongo-coredumps.tgz
        remote_file: ${build_variant}/${revision}/${version_id}/${build_id}/coredumps/${task_id}-${execution}-mongodb-coredumps.tar.gz
        bucket: ${bucket_name}
        permissions: public-read
        content_type: ${content_type|application/gzip}
        display_name: Core Dumps - Execution
        optional: true
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: ${DRIVERS_TOOLS}/.evergreen/test_logs.tar.gz
        remote_file: ${build_variant}/${revision}/${version_id}/${build_id}/logs/${task_id}-${execution}-drivers-tools-logs.tar.gz
        bucket: ${bucket_name}
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: "drivers-tools-logs.tar.gz"

  "upload working dir":
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: archive.targz_pack
      params:
        target: "working-dir.tar.gz"
        source_dir: ${PROJECT_DIRECTORY}/
        include:
          - "./**"
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: working-dir.tar.gz
        remote_file: ${build_variant}/${revision}/${version_id}/${build_id}/artifacts/${task_id}-${execution}-working-dir.tar.gz
        bucket: ${bucket_name}
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: "working-dir.tar.gz"
    - command: archive.targz_pack
      params:
        target: "drivers-dir.tar.gz"
        source_dir: ${DRIVERS_TOOLS}
        include:
          - "./**"
        exclude_files:
          # Windows cannot read the mongod *.lock files because they are locked.
          - "*.lock"
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: drivers-dir.tar.gz
        remote_file: ${build_variant}/${revision}/${version_id}/${build_id}/artifacts/${task_id}-${execution}-drivers-dir.tar.gz
        bucket: ${bucket_name}
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: "drivers-dir.tar.gz"

  "upload test results":
    - command: attach.results
      params:
        file_location: "${DRIVERS_TOOLS}/results.json"
    - command: attach.xunit_results
      params:
        file: "src/xunit-results/TEST-*.xml"

  "bootstrap mongo-orchestration":
    - command: subprocess.exec
      params:
        binary: bash
        include_expansions_in_env: ["VERSION", "TOPOLOGY", "AUTH", "SSL", "ORCHESTRATION_FILE", "LOAD_BALANCER"]
        args:
          - src/.evergreen/scripts/run-with-env.sh
          - src/.evergreen/scripts/bootstrap-mongo-orchestration.sh
    - command: expansions.update
      params:
        file: mo-expansion.yml
    - command: expansions.update
      params:
        updates:
          - key: MONGODB_STARTED
            value: "1"

  "bootstrap data lake":
    - command: subprocess.exec
      type: setup
      params:
        binary: bash
        args:
          - ${DRIVERS_TOOLS}/.evergreen/atlas_data_lake/pull-mongohouse-image.sh
    - command: subprocess.exec
      type: setup
      params:
        binary: bash
        args:
          - ${DRIVERS_TOOLS}/.evergreen/atlas_data_lake/run-mongohouse-image.sh

  "stop mongo-orchestration":
    - command: subprocess.exec
      params:
        binary: bash
        args:
          - ${DRIVERS_TOOLS}/.evergreen/stop-orchestration.sh

  "run mod_wsgi tests":
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: [MOD_WSGI_VERSION, MOD_WSGI_EMBEDDED, "PYTHON_BINARY"]
        working_dir: "src"
        binary: bash
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-mod-wsgi-tests.sh

  "run mockupdb tests":
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: ["PYTHON_BINARY"]
        working_dir: "src"
        binary: bash
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-mockupdb-tests.sh

  "run doctests":
     - command: subprocess.exec
       type: test
       params:
         include_expansions_in_env: [ "PYTHON_BINARY" ]
         working_dir: "src"
         binary: bash
         args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-doctests.sh

  "run tests":
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: ["TEST_DATA_LAKE", "PYTHON_BINARY", "AUTH", "SSL",
          "AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN", "TEST_SUITES",
          "TEST_INDEX_MANAGEMENT", "CRYPT_SHARED_LIB_PATH", "TEST_ENCRYPTION", "TEST_ENCRYPTION_PYOPENSSL",
          "TEST_CRYPT_SHARED", "TEST_PYOPENSSL", "TEST_LOADBALANCER", "TEST_SEVERLESS", "MONGODB_URI"]
        binary: bash
        working_dir: "src"
        args:
          - .evergreen/scripts/setup-tests.sh
    - command: subprocess.exec
      type: test
      params:
        working_dir: "src"
        binary: bash
        args: [.evergreen/just.sh, test-eg]

  "run enterprise auth tests":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        working_dir: "src"
        include_expansions_in_env: ["AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN", "PYTHON_BINARY"]
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-enterprise-auth-tests.sh

  "run atlas tests":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        include_expansions_in_env: ["AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN", "PYTHON_BINARY"]
        working_dir: "src"
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-atlas-tests.sh

  "get aws auth secrets":
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: ["AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN"]
        binary: bash
        args:
          - ${DRIVERS_TOOLS}/.evergreen/auth_aws/setup-secrets.sh

  "run aws auth test with regular aws credentials":
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: ["DRIVERS_TOOLS", "skip_EC2_auth_test"]
        binary: bash
        working_dir: "src"
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-mongodb-aws-test.sh
          - regular

  "run aws auth test with assume role credentials":
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: ["DRIVERS_TOOLS", "skip_EC2_auth_test"]
        binary: bash
        working_dir: "src"
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-mongodb-aws-test.sh
          - assume-role

  "run aws auth test with aws EC2 credentials":
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: ["DRIVERS_TOOLS", "skip_EC2_auth_test"]
        binary: bash
        working_dir: "src"
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-mongodb-aws-test.sh
          - ec2

  "run aws auth test with aws web identity credentials":
    - # Test with and without AWS_ROLE_SESSION_NAME set.
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: ["DRIVERS_TOOLS", "skip_EC2_auth_test"]
        binary: bash
        working_dir: "src"
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-mongodb-aws-test.sh
          - web-identity
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: [ "DRIVERS_TOOLS", "skip_EC2_auth_test" ]
        binary: bash
        working_dir: "src"
        env:
          AWS_ROLE_SESSION_NAME: test
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-mongodb-aws-test.sh
          - web-identity

  "run aws auth test with aws credentials as environment variables":
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: ["DRIVERS_TOOLS", "skip_EC2_auth_test"]
        binary: bash
        working_dir: "src"
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-mongodb-aws-test.sh
          - env-creds

  "run aws auth test with aws credentials and session token as environment variables":
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: ["DRIVERS_TOOLS", "skip_EC2_auth_test"]
        binary: bash
        working_dir: "src"
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-mongodb-aws-test.sh
          - session-creds

  "run oidc auth test with test credentials":
    - command: subprocess.exec
      type: test
      params:
        working_dir: "src"
        binary: bash
        include_expansions_in_env: ["DRIVERS_TOOLS", "AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN"]
        args:
          - .evergreen/run-mongodb-oidc-test.sh

  "run oidc k8s auth test":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        working_dir: src
        env:
          OIDC_ENV: k8s
        include_expansions_in_env: ["DRIVERS_TOOLS", "AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN", "K8S_VARIANT"]
        args:
          - ${PROJECT_DIRECTORY}/.evergreen/run-mongodb-oidc-remote-test.sh

  "run aws ECS auth test":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        working_dir: "src"
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-aws-ecs-auth-test.sh

  "cleanup":
    - command: subprocess.exec
      params:
        binary: bash
        working_dir: "src"
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/cleanup.sh

  "teardown system":
    - command: subprocess.exec
      params:
        binary: bash
        working_dir: "src"
        args:
          # Ensure the instance profile is reassigned for aws tests.
          - ${DRIVERS_TOOLS}/.evergreen/auth_aws/teardown.sh
    - command: subprocess.exec
      params:
        binary: bash
        working_dir: "src"
        args:
          - ${DRIVERS_TOOLS}/.evergreen/csfle/teardown.sh
    - command: subprocess.exec
      params:
        binary: bash
        working_dir: "src"
        args:
          - ${DRIVERS_TOOLS}/.evergreen/ocsp/teardown.sh
    - command: subprocess.exec
      params:
        binary: bash
        working_dir: "src"
        args:
          - ${DRIVERS_TOOLS}/.evergreen/teardown.sh

  "assume ec2 role":
    - command: ec2.assume_role
      params:
        role_arn: ${aws_test_secrets_role}

  "setup atlas":
    - command: subprocess.exec
      params:
        binary: bash
        include_expansions_in_env: ["task_id", "execution"]
        env:
          MONGODB_VERSION: "7.0"
          LAMBDA_STACK_NAME: dbx-python-lambda
        args:
          - ${DRIVERS_TOOLS}/.evergreen/atlas/setup-atlas-cluster.sh
    - command: expansions.update
      params:
        file: atlas-expansion.yml

  "run-ocsp-test":
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: ["OCSP_ALGORITHM", "OCSP_TLS_SHOULD_SUCCEED", "PYTHON_BINARY"]
        binary: bash
        working_dir: "src"
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-ocsp-test.sh

  "run-ocsp-server":
    - command: subprocess.exec
      params:
        background: true
        binary: bash
        include_expansions_in_env: [SERVER_TYPE, OCSP_ALGORITHM]
        args:
          - ${DRIVERS_TOOLS}/.evergreen/ocsp/setup.sh

  "teardown atlas":
    - command: subprocess.exec
      params:
        binary: bash
        args:
          - ${DRIVERS_TOOLS}/.evergreen/atlas/teardown-atlas-cluster.sh

  "run perf tests":
    - command: subprocess.exec
      type: test
      params:
        working_dir: "src"
        binary: bash
        args:
          - .evergreen/scripts/run-with-env.sh
          - .evergreen/scripts/run-perf-tests.sh

  "attach benchmark test results":
    - command: attach.results
      params:
        file_location: src/report.json

  "send dashboard data":
    - command: perf.send
      params:
        file: src/results.json

pre:
  - func: "fetch source"
  - func: "setup system"
  - func: "assume ec2 role"

post:
  # Disabled, causing timeouts
  # - func: "upload working dir"
  - func: "teardown system"
  - func: "upload coverage"
  - func: "upload mo artifacts"
  - func: "upload test results"
  - func: "stop mongo-orchestration"
  - func: "cleanup"

task_groups:
  - name: serverless_task_group
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800 # 30 minutes
    setup_group:
      - func: "fetch source"
      - func: "setup system"
      - command: subprocess.exec
        params:
          binary: bash
          env:
            VAULT_NAME: ${VAULT_NAME}
          args:
            - ${DRIVERS_TOOLS}/.evergreen/serverless/create-instance.sh
    teardown_task:
      - command: subprocess.exec
        params:
          binary: bash
          args:
            - ${DRIVERS_TOOLS}/.evergreen/serverless/delete-instance.sh
      - func: "upload test results"
    tasks:
      - ".serverless"

  - name: testgcpkms_task_group
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800 # 30 minutes
    setup_group:
      - func: fetch source
      - func: setup system
      - command: subprocess.exec
        params:
          binary: bash
          args:
            - ${DRIVERS_TOOLS}/.evergreen/csfle/gcpkms/create-and-setup-instance.sh
    teardown_task:
      - command: subprocess.exec
        params:
          binary: bash
          args:
            - ${DRIVERS_TOOLS}/.evergreen/csfle/gcpkms/delete-instance.sh
      - func: "upload test results"
    tasks:
      - testgcpkms-task

  - name: testazurekms_task_group
    setup_group:
      - func: fetch source
      - func: setup system
      - command: subprocess.exec
        params:
          binary: bash
          env:
            AZUREKMS_VMNAME_PREFIX: "PYTHON_DRIVER"
          args:
            - ${DRIVERS_TOOLS}/.evergreen/csfle/azurekms/create-and-setup-vm.sh
    teardown_group:
      - command: subprocess.exec
        params:
          binary: bash
          args:
            - ${DRIVERS_TOOLS}/.evergreen/csfle/azurekms/delete-vm.sh
      - func: "upload test results"
    setup_group_can_fail_task: true
    teardown_task_can_fail_task: true
    setup_group_timeout_secs: 1800
    tasks:
    - testazurekms-task

  - name: testazureoidc_task_group
    setup_group:
      - func: fetch source
      - func: setup system
      - command: subprocess.exec
        params:
          binary: bash
          env:
            AZUREOIDC_VMNAME_PREFIX: "PYTHON_DRIVER"
          args:
            - ${DRIVERS_TOOLS}/.evergreen/auth_oidc/azure/create-and-setup-vm.sh
    teardown_task:
      - command: subprocess.exec
        params:
          binary: bash
          args:
            - ${DRIVERS_TOOLS}/.evergreen/auth_oidc/azure/delete-vm.sh
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800
    tasks:
      - oidc-auth-test-azure

  - name: testgcpoidc_task_group
    setup_group:
      - func: fetch source
      - func: setup system
      - command: subprocess.exec
        params:
          binary: bash
          env:
            GCPOIDC_VMNAME_PREFIX: "PYTHON_DRIVER"
          args:
            - ${DRIVERS_TOOLS}/.evergreen/auth_oidc/gcp/setup.sh
    teardown_task:
      - command: subprocess.exec
        params:
          binary: bash
          args:
            - ${DRIVERS_TOOLS}/.evergreen/auth_oidc/gcp/teardown.sh
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800
    tasks:
      - oidc-auth-test-gcp

  - name: testk8soidc_task_group
    setup_group:
      - func: fetch source
      - func: setup system
      - command: ec2.assume_role
        params:
          role_arn: ${aws_test_secrets_role}
          duration_seconds: 1800
      - command: subprocess.exec
        params:
          binary: bash
          args:
            - ${DRIVERS_TOOLS}/.evergreen/auth_oidc/k8s/setup.sh
    teardown_task:
      - command: subprocess.exec
        params:
          binary: bash
          args:
            - ${DRIVERS_TOOLS}/.evergreen/auth_oidc/k8s/teardown.sh
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800
    tasks:
      - oidc-auth-test-k8s

  - name: testoidc_task_group
    setup_group:
      - func: fetch source
      - func: setup system
      - func: "assume ec2 role"
      - command: subprocess.exec
        params:
          binary: bash
          include_expansions_in_env: ["AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN"]
          args:
            - ${DRIVERS_TOOLS}/.evergreen/auth_oidc/setup.sh
    teardown_task:
      - command: subprocess.exec
        params:
          binary: bash
          args:
            - ${DRIVERS_TOOLS}/.evergreen/auth_oidc/teardown.sh
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800
    tasks:
      - oidc-auth-test

  - name: test_aws_lambda_task_group
    setup_group:
      - func: fetch source
      - func: setup system
      - func: setup atlas
    teardown_task:
