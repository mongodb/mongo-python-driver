  # Backport pr tests
  - name: backport-pr
    commands:
      - command: subprocess.exec
        params:
          binary: bash
          args:
            - ${DRIVERS_TOOLS}/.evergreen/github_app/backport-pr.sh
            - mongodb
            - mongo-python-driver
            - ${github_commit}
          working_dir: src
        type: test

  # Coverage report tests
  - name: coverage-report
    commands:
      - func: download and merge coverage
    depends_on:
      - name: .standalone
        variant: .coverage_tag
        status: "*"
        patch_optional: true
      - name: .replica_set
        variant: .coverage_tag
        status: "*"
        patch_optional: true
      - name: .sharded_cluster
        variant: .coverage_tag
        status: "*"
        patch_optional: true
    tags: [coverage]

  # Doctest tests
  - name: test-doctests
    commands:
      - func: run server
      - func: run just script
        vars:
          JUSTFILE_TARGET: docs-test
    tags: [doctests]

  # Enterprise auth tests
