language: python

python:
  - 2.5
  - 2.6
  - 2.7
  - 3.2
  - pypy

services:
  - mongodb

script: python setup.py test

install:
    #Temporary solution for Travis CI mutiprocessing issue #155
    - sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm
    - sudo apt-get update && sudo apt-get install mongodb && (sudo service mongodb start || true)
