description: "Primary becomes standalone"

uri: "mongodb://A/?replicaSet=rs"

phases: [

    {
        responses: [

                ["A:27017", {

                    ok: 1,
                    ismaster: true,
                    hosts: ["A"],
                    setName: "rs"
                }]
        ],

        outcome: {

            servers: {

                "A:27017": {

                    type: "RSPrimary",
                    setName: "rs"
                }
            },

            clusterType: "ReplicaSetWithPrimary",
            setName: "rs"
        }
    },

    {
        responses: [

                ["A:27017", {

                    ok: 1
                }]
        ],

        outcome: {

            servers: {},

            clusterType: "ReplicaSetNoPrimary",
            setName: "rs"
        }
    }
]
