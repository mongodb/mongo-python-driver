description: "Replica set discovery from secondary"

uri: "mongodb://B/?replicaSet=rs"

phases: [

    {
        responses: [

                ["B:27017", {

                    ok: 1,
                    ismaster: false,
                    secondary: true,
                    setName: "rs",
                    hosts: ["A:27017", "B:27017"]
                }]
        ],

        outcome: {

            servers: {

                "A:27017": {

                    type: "Unknown",
                    setName:
                },

                "B:27017": {

                    type: "RSSecondary",
                    setName: "rs"
                }
            },

            clusterType: "ReplicaSetNoPrimary",
            setName: "rs"
        }
    }
]
