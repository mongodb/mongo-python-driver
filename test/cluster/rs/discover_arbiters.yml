description: "Discover arbiters"

uri: "mongodb://A/?replicaSet=rs"

phases: [

    {
        responses: [

                ["A:27017", {

                    ok: 1,
                    ismaster: true,
                    hosts: ["A:27017"],
                    arbiters: ["B:27017"],
                    setName: "rs"
                }]
        ],

        outcome: {

            servers: {

                "A:27017": {

                    type: "RSPrimary",
                    setName: "rs"
                },

                "B:27017": {

                    type: "Unknown",
                    setName:
                }
            },

            clusterType: "ReplicaSetWithPrimary",
            setName: "rs"
        }
    }
]
