description: "Secondary's host list is not authoritative"

uri: "mongodb://A/?replicaSet=rs"

phases: [

    {
        responses: [

                ["A:27017", {

                    ok: 1,
                    ismaster: true,
                    setName: "rs",
                    hosts: ["A:27017", "B:27017"]
                }],

                ["B:27017", {

                    ok: 1,
                    ismaster: false,
                    secondary: true,
                    setName: "rs",
                    hosts: ["B:27017", "C:27017"]
                }]
        ],

        outcome: {

            servers: {

                "A:27017": {

                    type: "RSPrimary",
                    setName: "rs"
                },

                "B:27017": {

                    type: "RSSecondary",
                    setName: "rs"
                }
            },

            clusterType: "ReplicaSetWithPrimary",
            setName: "rs"
        }
    }
]